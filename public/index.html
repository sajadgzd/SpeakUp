<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speak Up!</title>

    <!-- Bootstrap CDNs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>

<body>
    <div class="jumbotron text-center" style="height: auto;">
        <h1 class="display-4">SPEAK UP!</h1>
        <p class="lead">We are aiming to give a voice to the minorities and women to speak up and report crimes which are often not reported.</p>
        <hr class="my-3">
        <!-- <p>This application has the true victims of crime in mind, it is designed to give any user the ability to report a crime as well as view potentially dangerous areas.</p> -->
        <a class="btn btn-dark btn-md" href="https://github.com/sajadgzd/project-2" role="button" target="_blank">Learn more</a>
        <a class="btn btn-dark btn-md" href="#findForm" role="button">View Crimes</a>
        <a class="btn btn-dark btn-md" href="#reportForm" role="button">Report Crimes</a>
    </div>

    <div class="modal-body row">
        <div id="mapContainer" class="col-md-6">
            <div id="map"></div>
            <div id="recentCrime" class="col-md-12">
                <h1 class="reported">MOST RECENTLY REPORTED CRIMES:</h1>
                <div id="crimeDisplay" class="col-md-12">

                </div>
            </div>
        </div>
        <div id="forms" class="col-md-6">
            <!-- Form for looking for crimes in a given area/time -->

            <!-- Input for selecting borough to search in -->
            <div id="findForm">
                <h2>Find</h2>
                <form>
                    <div id="form-group">
                        <label for="findLocation">Crime Category:</label>
                        <select class="form-control" id="findCategory">
                        <option value="SexualAssault">Sexual Assault</option>
                        <option value="HateCrime">Hate Crime</option>

                    </select>
                    </div>

                    <div class="form-group">
                        <label for="findLocation">Location:</label>
                        <select class="form-control" id="findLocation">
                        <option value="Bronx">Bronx</option>
                        <option value="Brooklyn">Brooklyn</option>
                        <option value="Manhattan">Manhattan</option>
                        <option value="Queens">Queens</option>
                        <option value="StatenIsland">Staten Island</option>
                    </select>

                    </div>



                    <!-- Date inputs for finding reports within a given time frame -->
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" name="search-start" value="2018-07-22" min="2015-01-01" max="2018-12-31">

                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" name="search-end" value="2018-07-22" min="2015-01-01" max="2018-12-31">
                    <br>

                    <!-- Time inputs with two 24 hour times. default range is set to all day -->
                    <label for="findStartTime">Start time</label>
                    <input type="time" id="findStartTime" name="findStartTime" required>

                    <label for="findEndTime">End time</label>
                    <input type="time" id="findEndTime" name="findEndTime" required>


                    <input type="submit" id="findButton"> | <span style="color:red">for debugging purposes to get all crimes of the type</span> <input type="submit" id="findAllButton">


                </form>



            </div>
            <br>
            <hr style="color: white">
            <!-- Form for submitting a report -->
            <div id="reportForm">
                <h2>Report</h2>
                <form>
                    <!-- input for report Category -->
                    <div class="form-group">
                        <label for="reportCategory">Crime Category:</label>
                        <select class="form-control" id="reportCategory">
                            <option value="SexualAssault">Sexual Assault</option>
                            <option value="HateCrime">Hate Crime</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reportLocation">Location:</label>
                        <select class="form-control" id="reportLocation">
                            <option value="Bronx">Bronx</option>
                            <option value="Brooklyn">Brooklyn</option>
                            <option value="Manhattan">Manhattan</option>
                            <option value="Queens">Queens</option>
                            <option value="StatenIsland">Staten Island</option>
                        </select>
                    </div>

                    <!-- location input using Google Maps search bar -->
                    <div class="locationInput">Location:
                        <input id="pac-input" class="controls" type="text" placeholder="Location of Crime">
                    </div>
                    <br>

                    <!-- specific date to report crime -->

                    Date: <input type="date" id="reportDate" name="reportDate" value="2018-07-22" min="2015-01-01" max="2018-12-31">
                    <br>

                    <!-- Specific time to give to reported crime -->
                    <label for="reportTime">Time of Incident:</label>
                    <input type="time" id="reportTime" name="reportTime" required>

                    <!-- optional description area -->
                    <div class="form-group">
                        <label for="reportDescription">Description:</label>
                        <textarea class="form-control" id="reportDescription" rows="3"></textarea>
                    </div>

                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="isReported">
                        <label class="custom-control-label" for="isReported">Was the Crime Reported?</label>
                    </div>

                    <input type="submit" id="reportButton">
                </form>
            </div>





        </div>


    </div>






    <script>
        // This example adds a search box to a map, using the Google Place Autocomplete
        // feature. People can enter geographical searches. The search box will return a
        // pick list containing a mix of places and predicted search terms.

        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:


        var map;
        var geocoder;


        function initAutocomplete() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 40.730610,
                    lng: -73.935242
                },
                zoom: 10,
                mapTypeId: 'roadmap'
            });

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);
            // map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    var icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    markers.push(new google.maps.Marker({
                        map: map,
                        icon: icon,
                        title: place.name,
                        position: place.geometry.location
                    }));

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOghrohWNA37hFNGoey7gZSLHzicCD55U&libraries=places&callback=initAutocomplete" async defer></script>

    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
